<app-spinner></app-spinner>
<div class="container" style="margin-top:100px">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Sign in </strong></h3>

            </div>
            <div class="panel-body">
                <form role="form" id="quickForm" (ngSubmit)="onSubmit(heroForm)" #heroForm [formGroup]="loginForm"
                    autocomplete="off">

                    <div class="alert alert-danger" *ngIf="showError">
                        <a class="" data-dismiss="alert" href="#"></a>{{loginErrorMsg}}
                    </div>

                    <div class="alert alert-primary" *ngIf="showSuccess">
                        <a class="" data-dismiss="alert" href="#"></a>{{regSuccessMsg}}
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="Username" placeholder="Employee ID" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Username.errors }" />
                        <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                            <div *ngIf="f.Username.errors.required">Employee ID is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="Password" placeholder="Password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                            <div *ngIf="f.Password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="input-group">

                    </div>

                    <button type="submit" class="btn btn-info btn-space">Sign in</button>
                    <button type="button" class="btn btn-info btn-space" (click)="this.heroForm.reset();">Reset</button>

                    <hr style="margin-top:10px;margin-bottom:10px;">

                    <div class="form-group">
                        <div style="font-size:85%">
                            Don't have an account!
                            <a href="#" routerLink="/register" style="text-align: right;">
                                Sign Up Here
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
